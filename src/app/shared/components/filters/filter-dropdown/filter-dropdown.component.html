<div class="filter-root" (clickOutside)="closeIfClickedOutside($event)">
    <button type="button" class="btn" (click)="toggle($event)">
      <span class="title">{{ title }}</span>
      <span class="count">{{ selected.length || 0 }}</span>
      <img src="assets/icons/caret-down-icon.svg" alt="Caret Down" class="caret-down-icon">
    </button>

    <div class="panel" *ngIf="open" (click)="$event.stopPropagation()">
      <div class="panel-header">
        <div class="panel-title">Select {{ title | lowercase }}</div>
        <button class="select-all" (click)="toggleSelectAll($event)">
          {{ allSelected() ? 'Deselect All' : 'Select All' }}
        </button>
      </div>

      <!-- Grouped Options -->
      <div class="options" *ngIf="isGrouped">
        <div *ngFor="let group of groupedOptions" class="option-group">
          <div class="group-label">{{ group.category }}</div>
          <label class="option grouped-option" *ngFor="let opt of group.options">
            <div class="checkbox-wrapper">
              <input type="checkbox" [(ngModel)]="map[opt.value]" (change)="onChange()" />
              <span class="checkmark"></span>
            </div>
            <span class="opt-label">{{ opt.label || opt.value }}</span>
          </label>
        </div>
      </div>

      <!-- Regular Options -->
      <div class="options" *ngIf="!isGrouped">
        <label class="option" *ngFor="let opt of options">
          <input type="checkbox" [(ngModel)]="map[opt.value]" (change)="onChange()" />
          <span class="opt-label">{{ opt.label || opt.value }}</span>
        </label>
      </div>

      <hr />

      <div class="panel-footer">
        <button class="clear" (click)="clear($event)">Clear</button>
        <button class="done" (click)="done($event)">Done</button>
      </div>
    </div>
</div>
